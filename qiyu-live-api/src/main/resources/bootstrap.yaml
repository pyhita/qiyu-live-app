server:
  port: 8082
spring:
  application:
    name: consumer-server
  profiles:
    active: test
  cloud:
    nacos:
      username: nacos
      password: nacos
      # 照抄的朋友们，请把nacos的配置改为你们实际的nacos配置
      server-addr: 127.0.0.1:8848
      config:
        group: DEFAULT_GROUP
        prefix: application
        file-extension: yaml
        namespace: da2e9664-cf94-4100-922a-1e92ad91216e
dubbo:
  application:
    name: consumer-dubbo-server
    # 该配置在producer-server中是没有的，但是在consumer这里要配置一下
    # 如果不配置这个QOS的端口，它会延用dubbo自动生成的端口，在启动的时候，QOS注册就会提示该端口已经被使用的错误
    # 虽然启动时有打印端口已经被使用的错误，但是依旧可以正常启动服务，并且dubbo也可以正常调用，但是为了解决启动报错还是加上这个端口
    # 这个也是apache官方给出的解决方案，这个端口不能给-1,它不会自动找到一个可用的端口，给-1会报错，端口1-65535自己选择一个
    qos-port: 3334
  protocol:
    name: dubbo
    # port为-1表示自动找一个可用的端口
    port: -1
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    username: ${spring.cloud.nacos.username}
    password: ${spring.cloud.nacos.password}
    group: ${spring.cloud.nacos.config.group}
    protocol: nacos
  metadata-report:
    group: ${spring.cloud.nacos.config.group}
    parameters:
      namespace: ${spring.cloud.nacos.config.namespace}